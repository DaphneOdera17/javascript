<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        let a = +prompt('请输入秒数： ')

        function getTime(t){
            //函数内不用 let 声明，就是全局变量
            h = parseInt(a / 60 / 60 % 24)
            m = parseInt(a / 60 % 60)
            s = parseInt(a % 60)
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return `${h}:${m}:${s}`
        }

        let str = getTime(a)
        document.write(str)
        
    </script>
