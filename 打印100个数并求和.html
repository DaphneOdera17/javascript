<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 1
        let sum = 0
        while(i <= 100)
        {
            sum += i
            document.write(`这是第${i}个数<br>`)
            i ++
        }
        document.write(`总和为${sum}<br>`)

        for(let j = 2; j <= 100; j += 2)
            document.write(`${j} `)
    </script>
</body>
</html>
