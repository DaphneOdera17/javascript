<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid pink;
            margin: 4px;
            width: 80px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(255, 192, 203, 0.4);
            background-color: rbga(255, 192, 203, .1);
            text-align: center;
            color: hotpink;
        }
    </style>
</head>
<body>
    <script>
        function sheet99()
        {
            for(let i = 1; i <= 9; i ++)
            {
                for(let j = 1; j <= i; j ++)
                {
                    document.write(`<span>${j} X ${i} = ${i * j}</span>`)
                }
                document.write(`<br>`)
            }
        }

        function getSum(start = 0, end = 0) // 设置默认值
        {
            let sum = 0
            for (let i = start; i <= end; i ++)
            {
                sum += i
            }
            document.write(`${sum}`)
        }

        //封装函数
        //默认为空数组，长度为 0
        function getArrSum(arr = [])
        {
            let sum = 0
            for (let i = 0; i < arr.length; i ++)
            {
                sum += arr[i]
            }
            document.write(`${sum}`)
        }

        //调用函数
        sheet99()
        document.write(`<br>`)
        sheet99()
        document.write(`<br>`)
        getSum(1, 100)
        document.write('<br>')
        getArrSum([1, 2, 3, 4, 5])
        document.write('<br>')
        getArrSum([22, 33, 55])
        document.write('<br>')
        getArrSum()

        //立即执行函数
        (function(){
            let num = 20
        })();
        //一定要写 分号
        (function(x, y){
            console.log(x + y)
        })(1, 2)
    
    </script>
</body>
</html>
