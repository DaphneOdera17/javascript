<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组.push() 将一个或者多个元素添加到数组的末尾，并且返回该数组的新长度
        let arr = ['pink', 'hotpink']
        arr.push('deeppink')
        document.write(arr.push('birdy')) // 返回 4 并且将元素添加到末尾

        // arr.unshift() 将一个或者多个元素添加到数组的开头，并且返回该数组的新长度
        arr.unshift('red')
        document.write(`<br>${arr}`)

        // 数组筛选
        let a = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        let b = []

        for(let i = 0; i < a.length; i ++)
        {
            if(a[i] >= 10)
                b.push(a[i])
        }

        document.write(`<br>${b}`)
        
        // 删除数组中的数据
        // arr.pop() 从数组中删除最后一个元素并且返回该元素的值
        document.write(`<br>${arr.pop()}<br>`)
        document.write(arr)
        // arr.shift() 从数组中删除第一个元素并且返回该元素的值
        // arr.splice(start, deleteCount) 起始位置，删除几个元素
        // 如果不写 deleteCount 默认删除到最后
        arr.splice(0, 2)
        document.write(`<br>${arr}<br> `)
    </script>
</body>

</html>
